<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/maquina-preta.png" type="image/x-icon" />
    <title>Dynamus Manutenção e Operação Industrial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
        <a href="index.html" class="navbar-brand">
            <img src="imagens/logo-branca-pequena.png" alt="Logo Dynamus" id="NavLogo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Sobre</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Serviços</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Galeria</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Clientes</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="carrouselInicial" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carrouselInicial" data-slide-to="0" class="active"></li>
            <li data-target="#carrouselInicial" data-slide-to="1"></li>
            <li data-target="#carrouselInicial" data-slide-to="2"></li>
            <li data-target="#carrouselInicial" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="imagens/tubulacao.png" class="d-block w-100" alt="Homens trabalhando em uma tubulação">
                <div class="carousel-caption d-none d-md-block">
                    <h3>SERVIÇOS DE MANUTENÇÃO</h3>
                </div>
            </div>
            <div class="carousel-item active">
                <img src="imagens/eletricista.png" class="d-block w-100" alt="Eletricista trabalhando">
                <div class="carousel-caption d-none d-md-block">
                    <h3>CONSTRUÇÃO E MONTAGEM</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="imagens/soldador.png" class="d-block w-100" alt="Soldador trabalhando">
                <div class="carousel-caption d-none d-md-block">
                    <h3>FACILITIES</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="imagens/cortador.jpeg" class="d-block w-100" alt="Homens trabalhando em uma tubulação">
                <div class="carousel-caption d-none d-md-block">
                    <h3>SUPORTE OPERACIONAL</h3>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carrouselInicial" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carrouselInicial" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>
    <p align="center"><h2>Sobre</h2></p>
</body>

</html>
